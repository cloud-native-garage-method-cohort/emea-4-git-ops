    app.kubernetes.io/name: david-bieder-fullstack-fullstack-frontend
    app.openshift.io/runtime: js
  name: frontend
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: frontend
    weight: 100
  wildcardPolicy: None
