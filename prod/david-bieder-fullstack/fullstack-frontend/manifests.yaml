apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: 1fde444d0342e608632e0f0e79bd68acf32ff334
    app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-frontend
  labels:
    app: david-bieder-fullstack
    app.kubernetes.io/instance: david-bieder-fullstack
    app.kubernetes.io/name: david-bieder-fullstack-fullstack-frontend
    app.openshift.io/runtime: js
  name: frontend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: david-bieder-fullstack
      app.kubernetes.io/instance: david-bieder-fullstack
      app.kubernetes.io/name: david-bieder-fullstack-fullstack-frontend
      app.openshift.io/runtime: js
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: 1fde444d0342e608632e0f0e79bd68acf32ff334
        app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-frontend
      labels:
        app: david-bieder-fullstack
        app.kubernetes.io/instance: david-bieder-fullstack
        app.kubernetes.io/name: david-bieder-fullstack-fullstack-frontend
        app.openshift.io/runtime: js
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        - name: BACKEND_URL
          valueFrom:
            configMapKeyRef:
              key: backendUrl
              name: env-config
        image: quay.io/davidbieder/fullstack-frontend:1fde444d0342e608632e0f0e79bd68acf32ff334
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 8080
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: frontend
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: 1fde444d0342e608632e0f0e79bd68acf32ff334
