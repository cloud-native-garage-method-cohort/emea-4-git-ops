apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: fa7bc67b265d5ac45dc98d31f879170d501dd970
    app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-backend
  labels:
    app: david-bieder-fullstack
    app.kubernetes.io/instance: david-bieder-fullstack
    app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
    app.openshift.io/runtime: js
  name: backend
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: david-bieder-fullstack
    app.kubernetes.io/instance: david-bieder-fullstack
    app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
    app.openshift.io/runtime: js
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: fa7bc67b265d5ac45dc98d31f879170d501dd970
    app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-backend
  labels:
    app: david-bieder-fullstack
    app.kubernetes.io/instance: david-bieder-fullstack
    app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
    app.openshift.io/runtime: js
  name: backend
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: david-bieder-fullstack
      app.kubernetes.io/instance: david-bieder-fullstack
      app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
      app.openshift.io/runtime: js
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: fa7bc67b265d5ac45dc98d31f879170d501dd970
        app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-backend
      labels:
        app: david-bieder-fullstack
        app.kubernetes.io/instance: david-bieder-fullstack
        app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
        app.openshift.io/runtime: js
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/davidbieder/fullstack-backend:fa7bc67b265d5ac45dc98d31f879170d501dd970
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: backend
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: fa7bc67b265d5ac45dc98d31f879170d501dd970
    app.openshift.io/vcs-uri: https://github.com/davidbieder/fullstack-backend
  labels:
    app: david-bieder-fullstack
    app.kubernetes.io/instance: david-bieder-fullstack
    app.kubernetes.io/name: david-bieder-fullstack-fullstack-backend
    app.openshift.io/runtime: js
  name: backend
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: backend
    weight: 100
  wildcardPolicy: None
