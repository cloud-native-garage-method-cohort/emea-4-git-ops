apiVersion: v1
kind: Service
metadata:
  annotations:
    app.openshift.io/vcs-ref: 5c68ef0dc7f9fe19c71e6db1a5d3d397b2c1c39a
    app.openshift.io/vcs-uri: https://github.com/carstenmichel/express-sample-app
  labels:
    app: carsten-michel-express-sample-app
    app.kubernetes.io/instance: carsten-michel-express-sample-app
    app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: carsten-michel-express-sample-app
    app.kubernetes.io/instance: carsten-michel-express-sample-app
    app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.openshift.io/vcs-ref: 5c68ef0dc7f9fe19c71e6db1a5d3d397b2c1c39a
    app.openshift.io/vcs-uri: https://github.com/carstenmichel/express-sample-app
  labels:
    app: carsten-michel-express-sample-app
    app.kubernetes.io/instance: carsten-michel-express-sample-app
    app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: carsten-michel-express-sample-app
      app.kubernetes.io/instance: carsten-michel-express-sample-app
      app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
      app.openshift.io/runtime: js
  template:
    metadata:
      annotations:
        app.openshift.io/vcs-ref: 5c68ef0dc7f9fe19c71e6db1a5d3d397b2c1c39a
        app.openshift.io/vcs-uri: https://github.com/carstenmichel/express-sample-app
      labels:
        app: carsten-michel-express-sample-app
        app.kubernetes.io/instance: carsten-michel-express-sample-app
        app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
        app.openshift.io/runtime: js
    spec:
      containers:
      - env:
        - name: INGRESS_HOST
        - name: PROTOCOLS
        - name: LOG_LEVEL
          value: debug
        image: quay.io/carstenmichel/express-sample-app:5c68ef0dc7f9fe19c71e6db1a5d3d397b2c1c39a
        imagePullPolicy: IfNotPresent
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: 3000
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        name: express-sample-app
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /
            port: http
            scheme: HTTP
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /etc/postgres-secret
          name: postgresql-secret
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: postgresql-secret
        secret:
          secretName: postgresql
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  annotations:
    app.openshift.io/vcs-ref: 5c68ef0dc7f9fe19c71e6db1a5d3d397b2c1c39a
    app.openshift.io/vcs-uri: https://github.com/carstenmichel/express-sample-app
    argocd.argoproj.io/sync-options: Validate=false
    openshift.io/host.generated: "true"
  labels:
    app: carsten-michel-express-sample-app
    app.kubernetes.io/instance: carsten-michel-express-sample-app
    app.kubernetes.io/name: carsten-michel-express-sample-app-express-sample-app
    app.openshift.io/runtime: js
  name: express-sample-app
spec:
  tls:
    termination: edge
  to:
    kind: Service
    name: express-sample-app
    weight: 100
  wildcardPolicy: None
